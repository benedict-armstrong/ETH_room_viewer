<div class="filter">
  <div id="area-filter">
    <button *ngFor="let a of areas" (click)="selectArea(a)" type="button" class="btn btn-outline-primary">{{a}}</button>
  </div>
  <div id="building-filter">
    <button *ngFor="let b of buildings" (click)="selectBuilding(b)" type="button"
      class="btn btn-outline-primary">{{b}}</button>
  </div>
</div>
